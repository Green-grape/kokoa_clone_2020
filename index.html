<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Welcome to kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>            
            <!--To Do: Wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--To Do: rotate icon-->
            <span>11%</span>
            <i class="status-bar__battery fas fa-battery-half "></i>
            <i class="fas fa-bolt"></i>
            <!--To Do: battery icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text"> If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form class="login-form" action="./friends.html" method="get">
        <input name="userid" class="login-form__id" type="text" name="" id="" placeholder="Email or phone number">
        <input name="password" class="login-form__password" type="password" name="" id="" placeholder="Password">
        <input class="login-form__login-btn" type="submit" value="Log In">
        <input class="login-form__signup-btn"type="submit" value="Sign Up">
        <a class="login-form__link" href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>
    <script src="https://kit.fontawesome.com/03ab144667.js" crossorigin="anonymous"></script>
</body>
</html>
