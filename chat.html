<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat - Kokoa Clone</title>
</head>
<!--To Do: 정렬 신경 쓰기-->
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>            
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="status-bar__battery fas fa-battery-half "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">AMD</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://ww.namu.la/s/4bf2551ee430582f4db9840848f057dade66fe61795bdb3ec4143cd1a75a78a9299402f4e094226c7ab3359e44d44d831fe35585ede5012b0fd34b467f4a48746ae0eb0dccab9c88a09bc342df246c89" alt="">
            <div class="message-row__content">
                <span class="message__author">Nvidia</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <form class="reply" action="">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" name="" id="" placeholder="Write a message...">
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>
    </main>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/03ab144667.js" crossorigin="anonymous"></script>
</body>
</html>
